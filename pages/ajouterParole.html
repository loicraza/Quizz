    <form action="">
        <h1 class="titre">Ajouter des paroles</h1>
        <div class="divSimple">
            <label for="parole">Entrer la phrase issue de paroles :</label>
            <input type="text" name="parole" id="" placeholder="Phrase">
        </div>
        <div class="divSimple">
            <label for="categorie">Cochez la(les) catégorie(s) :</label>
            <div id="listeCateg">
                <p class="liste"><input type="checkbox" name="categorie" value="Français"> Français</p>
                <p class="liste"><input type="checkbox" name="categorie" value="Anglais"> Anglais</p>
                <p class="liste"><input type="checkbox" name="categorie" value="etc"> etc</p>
            </div>

        </div>
        <div class="divSimple">
            <label for="chanteur">Entrer le nom et le prenom du chanteur :</label>
            <input type="text" name="chanteur" id="" placeholder="Nom">
            <input type="text" name="chanteur" id="" placeholder="Prenom">
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary">Ajouter</button>
        </div>
    </form>
